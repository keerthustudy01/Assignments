<!-- # Example of <div> vs <span> -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task 3</title>
        <style>
            .one{
                background-color: red;
                width: 300px;
                height: 300px;
            }
            span{
                background-color: aqua;
            }

        </style>
    </head>
    <body>
        <!-- <div> is a block-level element → It takes up the full width available
             and starts on a new line. -->
             <div class="one">

             </div>
             <!-- <span> is an inline element → It only 
                takes up as much space as its content and doesn’t force a new line. -->
                <p>Lorem ipsum dolor sit <span>amet consectetur</span>adipisicing.</p>
    </body>
    </html>
