<!-- Semantic tag comparison -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 30-09- Task 5- Semantic tag comparison</title>
       
</head>
<body>
    <header>
        <h1>Assignment - Day2 - Task1</h1>
    </header>
    <main>
        <section>
            <p>
                Hello, my name is <strong>Keerthana</strong> and I am learning 
                <mark>HTML</mark> and 
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">web development</a>.
            </p>
        </section>
        <section>
            <ul>
                <li>day 1- Introduction to HTML</li>
                <li>day 2- Block and in-line elements</li>
                <li>day 3- yet to start</li>
            </ul>
        </section>
    </main>
    <aside>
        <span>Hello, I am <strong>Keerthana</strong>.</span> and I am learning web development at 
        <a href="https://www.softlogicsys.in/" target="_blank">Softlogic</a>.
        <br>
        My favorite technology is <em>Python</em>.
        <br>
    </aside>
</body>
</html>

<!-- 

Why Semantic Tags are Better?

Semantic tags like <header>, <main>, <section>, and <aside> define the meaning and structure of each part of the page.

They improve accessibility by helping assistive technologies understand page layout and navigate content more efficiently,aids search engines in indexing and ranking the page, since content purpose is clearer.

It makes the code easier to maintain and read for other developers  -->
