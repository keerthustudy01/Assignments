<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY 06-10- Task about Global attributes</title>
</head>
<body>
    <!-- Paragraph with id, class, and title attributes -->
    <p id="intro" class="highlight" title="This is an introductory paragraph.">
        Welcome to Keerthana's Day 5 assignment about Global attributes!
    </p>

    <!-- Link that opens in a new tab -->
    <a href="https://www.spotify.com" target="_blank" title="Open Spotify in a new tab">
        Visit Spotify
    </a>
    <br>

    <!-- Image with src, alt, and title -->
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQUvUVBRDOEiSikP7981Nf5CcYgqDpP5i6xkLC3dm6fZhaHtN2_x67TpbzLFYkKiy6-Rbjy9NCO48ktYPa2ePfPKBHMOKCVgrq4LgH3QvTt"
         alt="Actress Jothika's image"
         title="This is a image of Actress Jothika">
    <br>

    <!-- Text with style attribute to change color -->
    <p style="color: purple;">
        This text is styled in purple using the style attribute.
    </p>
</body>
</html>
