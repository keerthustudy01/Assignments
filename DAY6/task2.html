<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2 - Login Form</title>
</head>
<body>
    <form action="/login" method="post">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
