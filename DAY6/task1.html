<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 07-10 - Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/register" method="post">
        <fieldset>
            <legend>Registration Details</legend>
            <!-- Name (required, label, placeholder) -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <!-- Email (required, label, placeholder) -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Password (required, label, placeholder) -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

            <!-- Age (number, required, label, placeholder) -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required><br><br>

            <!-- Gender (radio, required, label) -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>

            <!-- Hobbies (checkbox, label) -->
            <label>Hobbies:</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="travel" name="hobbies" value="travel">
            <label for="travel">Travel</label>
            <br><br>

            <button type="submit">Register</button>
        </fieldset>
    </form>
</body>
</html>
