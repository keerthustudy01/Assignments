<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration and Feedback</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>

            <label for=""resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required><br><br>

            <input type="submit" value="Register">
        </fieldset>


        <legend><strong>Preferences and interest</strong></legend>
        <label for="country">Select your country:</label><br>
        <select name="country" id="country" required>
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>

        </select><br><br>



    <p> Choose your interest</p>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports"> Sports</label>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music"> Music</label>
    <input type="checkbox" id="travel" name="interest" value="travel">
    <label for="travel"> Travel</label>
    <input type="checkbox" id="reading" name="interest" value="reading">
    <label for="reading"> Reading</label>
    <br><br>
    <label for="experience">Describe your experience:</label><br>
    <input type="range" id="experience" name="experience" min="0" max="10" value="5" oninput="experienceoutput.value = experience.value" required>
    <output id="experienceoutput">5</output> <br><br>

    <label for="feedback">Additional Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback here..."></textarea><br><br>
    
    <label for="rating">Rating experience:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    
        <input type="checkbox" id="newsletter" name="newsletter" checked>
        <label for="newsletter">Subscribe to our newsletter</label><br><br>


    <button type="submit">Submit</button>

</form>
</body>
</html>
