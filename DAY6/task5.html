<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5 - Signup Form</title>
</head>
<body>
    <form action="/signup" method="post">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" placeholder="Create a password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
