<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- frames and embeds -->
    <h3>Webpage</h3>

    <iframe src="https://en.wikipedia.org/wiki/The_Big_Bang_Theory" frameborder="5" width="560" height="315"></iframe>



    <!-- for youtube videos -->
    <h3>Youtube video</h3>
 
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/HAxm8n9QY50?si=_wTZVwZbhT62vNLa"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    </iframe>





    <!-- for Google mapping -SLA institute -->

    <h3>Google Map Location</h3>

    <iframe 
    src="https://www.google.com/maps?q=SLA+Institute&ll=12.8493707,80.2258263&z=17&output=embed"
    width="560" 
    height="315" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>




    <!-- Pdf file adding -->
    <h3>This is a PDF file</h3>
    <embed src="B Keerthana Resume.pdf" type="application/pdf" width="560" height="315">
    



    <!-- Audio file adding -->
     <h3>To add audio</h3>

    <audio width="320" height="240" controls>
        <source src="brinj sc 1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
     
     </audio>

</body>

</html>
